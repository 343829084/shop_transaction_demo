<div ng-controller="loginController" id="login">
    <div class="title">
        校园星空 · 商家登录
    </div>
    <div class="container shop-info row">
        <div class="col-xs-4 col-md-4">
            <form id="shop-info" role="form">
                <div class="form-group">
                    默认的用户名：admin,密码：admin
                </div>
                <div class="form-group">
                    <input class="form-control" ng-click="clearInfo()" placeholder="请输入用户名" type="text" ng-model="username">
                </div>
                <div class="form-group">
                    <input class="form-control" ng-click="clearInfo()" placeholder="请输入密码" type="password" ng-model="password">
                </div>
                <div class="error-info" ng-bind="errorInfo">
                    用户名或者密码错误
                </div>
                <botton type="submit" class="btn btn-default" ng-click="login()">登录</botton>
            </form>
        </div>
    </div>
</div>
